<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفع رسوم تحميل خريطة الأرض</title>
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Header -->
                        <h4 class="text-center mb-4">دفع رسوم تحميل خريطة الأرض</h4>
                        
                        <!-- Alert -->
                        <div class="alert alert-warning mb-4" role="alert">
                            <p class="mb-0">لا تتوفر خريطة للأرض المختارة في قاعدة بياناتنا. يجب إرفاقها من خلال الدفع لتحميلها ضمن المعاملة.</p>
                        </div>

                        <!-- Amount -->
                        <div class="bg-light rounded p-3 mb-4 text-center">
                            <div class="fs-5 mb-1">الرسوم:</div>
                            <div class="fs-3 fw-bold text-primary">70 درهم</div>
                        </div>

                        <!-- Payment Button -->
                        <div class="text-center mb-4">
                            <button type="button" id="paymentButton" class="payment-button" onclick="enableProceedButton()">
                                <i class="fas fa-credit-card payment-icon"></i>
                                <span class="payment-text">اضغط للدفع</span>
                            </button>
                        </div>

                        <!-- Proceed Button -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary w-100 py-2" id="proceedButton" onclick="window.location.href='thankyou.html'" disabled>
                                <span>متابعة</span>
                                <i class="fas fa-arrow-left me-2"></i>
                            </button>
                        </div>

                        <script>
                            function enableProceedButton() {
                                document.getElementById('proceedButton').disabled = false;
                            }
                        </script>

                        <!-- Notice -->
                        <div class="d-flex align-items-center gap-2 mt-4">
                            <i class="fas fa-lock text-muted"></i>
                            <small class="text-muted">سيتم حفظ الخريطة تلقائياً في معاملتك بعد إتمام الدفع.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
